
#服务端口号
server.port=8070

#jdbc
spring.datasource.url=jdbc:mysql://localhost:3306/gmall?serverTimezone=GMT&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

#mybatis配置sql映射
mybatis.mapper-locations=classpath:mapper/*Mapper.xml

#驼峰命名
mybatis.configuration.map-underscore-to-camel-case=true

#日志级别
logging.level.root=debug
#logging.level.root=info

#dubbo配置
#dubbo中的服务容器名称
spring.dubbo.application=user-service
#dubbo的通讯协议名称
spring.dubbo.protocol.name=dubbo
#zookeeper的注册中心地址
spring.dubbo.registry.address=192.168.179.128:2181
#zookeeper的通讯协议的名称
spring.dubbo.registry.protocol=zookeeper
#dubbo的服务扫描路径
spring.dubbo.base-package=com.example.gmall